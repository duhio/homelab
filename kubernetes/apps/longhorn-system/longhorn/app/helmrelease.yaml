---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  releaseName: longhorn
  targetNamespace: longhorn-system
  interval: 5m
  chart:
    spec:
      chart: longhorn
      version: 1.4.2
      sourceRef:
        kind: HelmRepository
        name: longhorn
        namespace: flux-system
  values:
    defaultSettings:
      storageMinimalAvailablePercentage: 5 # 50GB~
    longhornUI:
      replicas: 1
    persistence:
      defaultClassReplicaCount: 2
    ingress:
      enabled: true
      ingressClassName: traefik
      path: /longhorn
      host: ''
      annotations:
        traefik.ingress.kubernetes.io/router.middlewares: longhorn-system-rewrite-longhorn-dashboard@kubernetescrd
