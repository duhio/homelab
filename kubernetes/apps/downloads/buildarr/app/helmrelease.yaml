---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &name buildarr
  namespace: &namespace downloads
spec:
  interval: 30m
  maxHistory: 3
  chart:
    spec:
      chart: app-template
      version: 2.2.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controllers:
      main:
        strategy: Recreate
        pod:
          securityContext:
            runAsUser: 568
            runAsGroup: 568
            fsGroup: 568
            fsGroupChangePolicy: OnRootMismatch
        containers:
          main:
            image:
              repository: callum027/buildarr
              tag: 0.7
            command:
              command: ["/bin/sh"]
              args: ["-c", "envsubst < /config-template/buildarr.yaml.tmpl > /config/buildarr.yaml", "/bootstrap.sh"]
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 256Mi
    persistence:
      config:
        enabled: true
        type: emptyDir
        size: 1Gi
      config-template:
        type: configMap
        name: buildarr-configmap
        globalMounts:
          - path: /config-template/buildarr.yaml.tmpl
            subPath: buildarr.yaml.tmpl
            readOnly: true

    resources:
      requests:
        cpu: 20m
        memory: 128M
      limits:
        cpu: 40m
        memory: 256M
