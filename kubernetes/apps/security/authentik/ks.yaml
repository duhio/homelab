---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: app-authentik
  namespace: flux-system
spec:
  interval: 10m
  path: ./kubernetes/apps/security/authentik/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab
  wait: false
  dependsOn:
    - name: app-external-secrets-operator
    - name: app-secret-generator
    - name: app-authentik-redis
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: app-authentik-redis
  namespace: flux-system
spec:
  interval: 10m
  path: ./kubernetes/apps/security/authentik/redis
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab
  wait: false
  dependsOn:
    - name: app-external-secrets-operator
    - name: app-authentik-redis
