---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kured
  namespace: system
spec:
  releaseName: kured
  interval: 1h
  maxHistory: 3
  chart:
    spec:
      chart: kured
      version: 5.3.1
      sourceRef:
        kind: HelmRepository
        name: kubereboot
        namespace: flux-system
  values:
    metrics:
      create: true
      namespace: monitoring
