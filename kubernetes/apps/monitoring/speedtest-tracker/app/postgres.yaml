---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: pg-db-speedtest
spec:
  instances: 2
  storage:
    size: 2Gi
  monitoring:
    enablePodMonitor: true
  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      data:
        compression: bzip2
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: 's3://pi-cluster-backup/speedtest'
      endpointURL: 'https://s3.us-east-005.backblazeb2.com'
      s3Credentials:
        accessKeyId:
          name: backblaze-b2
          key: application_key_id
        secretAccessKey:
          name: backblaze-b2
          key: application_key
