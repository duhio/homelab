---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: app-kubernetes-dashboard
  namespace: flux-system
spec:
  interval: 30m
  path: ./kubernetes/apps/monitoring/kubernetes-dashboard
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab
  wait: false
dependsOn:
  - name: app-cert-manager
  - name: app-ingress-nginx
